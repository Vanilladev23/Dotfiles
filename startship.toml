add_newline = true

[hostname]
ssh_only = false
format = "[$hostname](bold yellow) "
disabled = false

[time]
disabled = false
style = "bold blue"
format = '🪟 [\[$time\]]($style) '
time_format = '%T'

[memory_usage]
disabled = false
threshold = -1
symbol = '🌿 '
style = 'bold blue'
format = "[$symbol]($style)"

[directory]
truncation_length = 4
truncation_symbol = '…/'
read_only = '🍭'
format = "at [$path]($style)[$read_only]($read_only_style) "

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

[git_branch]
symbol = '🌱 '
truncation_length = 4
truncation_symbol = ''
ignore_branches = ['master', 'main']

[fossil_branch]
symbol = '🦎 '
truncation_length = 4
truncation_symbol = ''

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[java]
symbol = '🌟 '

[nodejs]
format = 'via [🤖 $version](bold green) '

[dotnet]
symbol = '🥅 '
style = 'green'
heuristic = false

[rust]
format = 'via [🦀 $version](red bold)'

[package]
format = 'via [📦 $version](208 bold) '